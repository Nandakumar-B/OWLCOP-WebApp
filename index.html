<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#000080">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=none">
	<link href="images/ic_launcher.png" rel="icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase.js"></script>
	<script type="text/javascript" src="js/firebase.js"></script>
  </head>
  <body>
	<div class="load-content" id="load_content">
	  <div class="load">
		<div class="info-head">PLEASE WAIT</div>
		<div class="info">Checking info...</div>
	  </div>
	</div>
	<div class="load-content" id="alert_logout">
	  <div class="alert-log">
	  <div class="info-head"><i style="color: red;" class='fa fa-sign-out'></i>&nbsp;LOGOUT</div>
	  <div class="info">Are you sure to logout ?</div>
	  <div class="btn-content">
		<button class="btn-out" id="btn_log_cancel">NO</button>
		<button class="btn-out" id="btn_log_out">YES</button>
	  </div>
	  </div>
	</div>
    <div class="splash-screen" id="splash_screen">
	  <img class="logo" src="images/ic_launcher.png" alt="logo">
	  <h3 class="app-name">OWL-COP</h3>
	  <form class="log-form" id="log_form">
		<h3 class="head">LOGIN</h3>
		<div>
			<i class='fa fa-envelope icon'></i>
		    <input type="email" placeholder="Enter e-mail id" id="mail" required>
		</div>
		<div>
			<i class="fa fa-key icon"></i>
		    <input type="password" placeholder="Enter password" id="pass" required>
		</div>
		<input type="submit" value="LOGIN">
	  </form>
	</div>
	<div class="main">
	  <div class="header" id="header">
		<img class="inner-logo" src="images/ic_launcher.png" alt="logo">
		<h3 class="inner-name">OWL-COP</h3>
		<a href="files/owlcop.apk" download><button class="btn-menu download" id="btn_down"><img src="images/ic_down.png"></button></a>
		<button class="btn-menu notify" id="btn_notify"><img src="images/ic_alarm_enable.png" id="not_img"></button>
		<button class="btn-menu logout" id="btn_out"><img src="images/ic_logout.png"></button>
	  </div>

	  <div class="pan-main">

	  <div class="card-content">
		<div class="card">
		  <div class="card-head">TOTAL<br>INSIDE</div>
		  <div class="card-data" id="data_limit">50</div>
		  <div class="card-head">Persons</div>
		</div>
		<div class="card" id="vcard">
		  <div class="card-head">VACANT<br>FOR</div>
		  <div class="card-data" id="data_vacant">50</div>
		  <div class="card-head">Persons</div>
		</div>
	  </div>
	  <div class="card-content">
		<div class="card">
		  <div class="card-head head-left">CHANGE LIMIT</div>
		  <div class="tool-content">
			<button class="btn-tool" id="btn_decrement">-</button>
			<input type="number" id="et_limit" value="0">
			<button class="btn-tool" id="btn_increment">+</button>
		  </div>
		</div>
	  </div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
